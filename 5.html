    width: 0;

    width: 104px;

.hex .bottom {
    width: 0;
    border-top: 30px solid #999;
    border-left: 52px solid transparent;
    border-right: 52px solid transparent;
}

.hex-row {
    clear: left;
}

.hex-row.even {
    margin-left: 53px;

.hex:hover .middle {
	background: #51B3F5; 
}
